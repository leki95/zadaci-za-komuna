<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waves</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./images/bg-top.svg" alt="" class="bg-top" />

    <div class="nav">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
        <p class="logo-text">Waves</p>
      </div>

      <div class="menu">
        <div class="menu-item">
          <p>Services</p>
          <img src="./images/menu-item.svg" />
        </div>
        <div class="menu-item">
          <p>Company</p>
          <img src="./images/menu-item.svg" />
        </div>
        <div class="menu-item">
          <p>Sign In</p>
        </div>

        <button class="btn">Get Started</button>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <p class="small">The future of trading</p>
        <h1>
          The <span class="purple">next gen</span>

        </h1>
        <p>
          Enjoy beter rates when you trade
          <span class="margin">your</span> bitcoin with
          <span class="bold">waves</span>

      <div class="right">
        <img src="./images/bitcoin-logo.svg" alt="" class="btc-img" />
